<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Szrot</title>
    <link rel="icon" href="szrot-icon.png">
</head>
<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer__0">
            <img src="background.png"/>
        </div>
        <div class="parallax__layer parallax__layer__3">
            <img src="sun.png"/>
        </div>
        <div class="parallax__layer parallax__layer__2">
            <img src="lada.png"/>
        </div>
        <div class="parallax__layer parallax__layer__3">
            <img src="dirt.png"/>
        </div>
        <div class="parallax__layer parallax__layer__4">
            <img src="szrot-logo.png"/>
        </div>
        <!-- <div class="parallax__mask__3">
            <img src="szrot-mask.png"/>
        </div> -->
        <div class="parallax__cover">
            <div>
                <div class="promo">
                    <a target="_blank" href="http://discord.gg/W49TyYwe3n">Join the discord</a>
                </div>            
                <div class="promo">
                    <a target="_blank" href="https://twitter.com/szrotgame">Follow us on twitter</a>
                </div>
            </div>
        </div>
        <p>
            Szrot is gaem
        </p>
    </div>
</body>
</html>
